<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red-border { border: solid 1px red; }
      .green-border { border: solid 1px green; }
      .red { color: red; }
      .green { color: green; }
      .black { color: black; }
    </style>
  </head>
<body>
   <div class="container" > 
     <h1>Lunch Checker (with bonus options)</h1>
      <div ng-controller='LunchCheckController'>
         <div class="form-group" >
             <input id="lunch-menu" type="text" ng-model="menuItems"
             placeholder="list comma separated lunch dishes (BLANKS WILL BE IGNORED)"
             class="form-control {{txtBorder}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
             <span>Empty records (eg. ,, or ,  , are not counted)</span>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           Message for lunch eater: <span class="{{msgClass}}">{{lunchMessage}}</span>
         </div>
      </div>
   </div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
